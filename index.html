<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diffusion Studio</title>
  </head>
  <body>
    <div id="app">
      <!-- Loading overlay -->
      <div id="loading-overlay">
        <div id="loading-content">
          <div id="loading-spinner"></div>
          <h2>Loading Tribute</h2>
          <p id="loading-status">Initializing...</p>
        </div>
      </div>
      
      <div id="player-container">
        <div id="player"></div>
        <div id="progress" style="display: none;">
          <h1>0%</h1>
        </div>
      </div>
      
      <div id="timeline">
        <div></div>
      </div>
      
      <div id="controls">
        <div id="playback">
          <i data-lucide="skip-back"></i>
          <i data-lucide="play"></i>
          <i data-lucide="pause" style="display: none;"></i>
          <i data-lucide="skip-forward"></i>
          <i id="mute-btn" data-lucide="volume-2"></i>
          <i id="unmute-btn" data-lucide="volume-x" style="display: none;"></i>
        </div>
        <span id="time">00:00 / 00:00</span>
        <button id="export" type="button">
          <div class="loader" style="display: none;"></div>
          Export
        </button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
